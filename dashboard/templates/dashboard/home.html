<html>
    <head>
        <title>KMUTNB Student Dashboard</title>
    </head>
<body>
    <h1>Todo list</h1>

    <form method="POST">
        <input name="todo_text" id="new_todo" placeholder="Enter a to-do item" required="" /> 
        <input type="date" name="date_picker" id="date_picker" placeholder="Select date" required="" />

        <select name="priority" id="priority" required="">
            <option value="" disabled selected>Select Priority</option>
            <option value="High">High</ghoption>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button id="Add">Add</button>
    {% csrf_token %}
    </form>

    <table id="todo_table" width="50%">
        <tr>
            <th width="10%">Text</th>    
            <th width="10%">Date</th>
            <th width="10%">Priority</th> 
            <th width="10%">Button</th>
        </tr>
        {% for item in todo %}
        <tr>
            <td>{{ item.text }}</td>    
            <td>{{ item.date }}</td>   
            <td>{{ item.prio }}</td>
            <td>
               <button name={{item.id}} id="submit" value={{itme.id}}>Submit</button> 
               <button name={{item.id}} id="delete" value={{itme.id}}>Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h1>Complete</h1>
    <table id="complete_table" width="50%">
        <tr>
            <th width="10%">Text</th>    
            <th width="10%">Date</th>
            <th width="10%">Priority</th> 
            <th width="10%">Button</th>
        </tr>
        <tr>
            <td>dummy complete</td>    
            <td>dd mm yyyy</td>   
            <td>Low</td>
            <td> 
                <button name={{item.id}} id="unsubmit" value={{itme.id}}>Unsubmit</button> 
               <button name={{item.id}} id="delete" value={{itme.id}}>Delete</button>
            </td>
        </tr>

    </table>

</html>
