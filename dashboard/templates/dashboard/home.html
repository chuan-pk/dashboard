<html>
    <head>
        <title>KMUTNB Student Dashboard</title>
    </head>
<body>
    <h1>Todo list</h1>

    <form method="POST">
        <input name="todo_text" id="new_todo" placeholder="Enter a to-do item" /> 
        <input type="date" name="date_picker" id="date_picker" placeholder="Select date"/>

        <select name="priority" id="priority">
            <option value="" disabled selected>Select Priority</option>
            <option value="High">High</ghoption>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button id="submit">Submit</button>
    {% csrf_token %}
    </form>

    <table id="todo_table" width="50%">
        <tr>
            <th width="10%">Text</th>    
            <th width="10%">Date</th>
            <th width="10%">Priority</th> 
            <th width="10%">Button</th>
        </tr>
        <tr>
            <td>{{ new_todo_text }}</td>    
            <td>{{ date_text }}</td>   
            <td>{{ priority }}</td>
            <td> submit, delete</td>
        </tr>
    </table>

    <h1>Complete</h1>
    <table id="complete_table" width="50%">
        <tr>
            <th width="10%">Text</th>    
            <th width="10%">Date</th>
            <th width="10%">Priority</th> 
            <th width="10%">Button</th>
        </tr>
        <tr>
            <td>dummy complete</td>    
            <td>dd mm yyyy</td>   
            <td>Low</td>
            <td> unsubmit, delete</td>
        </tr>

    </table>

</html>
